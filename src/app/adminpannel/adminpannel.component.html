
  <div class="row">
    <div class="column">
      <div class="card" *ngFor="let i of this.userdata">
        <h5 class="card-title">{{i.id}}</h5>
        <p class="card-text">{{i.userName}} </p>
        <p class="card-text">{{i.userID}}</p>
        <p class="card-text">{{i.userType}} </p>
      </div>
    </div>
  </div>
